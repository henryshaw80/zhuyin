<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn Zhuyin Bopomofo (注音符號) with interactive flashcards. Master all 37 Mandarin phonetic symbols with pronunciation guides.">
    <title>Zhuyin Bopomofo Flashcards (注音符號)</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ㄅ</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6A9BCC 0%, #5B8BB5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding-top: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .tab-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: white;
            color: #374151;
        }
        
        .tab-button:hover:not(.active) {
            background: rgba(255,255,255,0.3);
        }
        
        .card-container {
            margin-bottom: 40px;
        }
        
        .flashcard {
            width: 100%;
            height: 400px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }
        
        .flashcard:hover {
            transform: translateY(-2px);
        }
        
        .flashcard.flipped .card-front {
            display: none;
        }
        
        .flashcard.flipped .card-back {
            display: flex;
        }
        
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .card-back {
            display: none;
        }
        
        .zhuyin-symbol {
            font-family: 'Noto Sans TC', serif;
            font-size: 120px;
            font-weight: 500;
            color: #1F2937;
            line-height: 1;
            margin-bottom: auto;
        }
        
        .pronunciation {
            color: #374151;
            font-size: 22px;
            line-height: 1.6;
            white-space: pre-line;
            font-weight: 500;
        }
        
        .flip-instruction {
            color: #9CA3AF;
            margin-top: auto;
            font-size: 14px;
        }
        
        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .nav-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-button:hover:not(:disabled) {
            background: rgba(255,255,255,0.4);
            transform: scale(1.1);
        }
        
        .nav-button:disabled {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.3);
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            color: white;
            font-size: 20px;
            font-weight: 600;
            min-width: 80px;
        }
        
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 15px;
                padding-top: 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .zhuyin-symbol {
                font-size: 80px;
            }
            
            .pronunciation {
                font-size: 18px;
            }
            
            .filter-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .tab-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .navigation {
                gap: 20px;
            }
            
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Zhuyin Bopomofo</h1>
            <p class="subtitle">注音符號 - Learn Mandarin Phonetics</p>
            
            <div class="filter-tabs">
                <button class="tab-button active" onclick="changeFilter('all')">All (37)</button>
                <button class="tab-button" onclick="changeFilter('initials')">Initials (21)</button>
                <button class="tab-button" onclick="changeFilter('finals')">Finals (16)</button>
            </div>
        </div>
        
        <div class="card-container">
            <div class="flashcard" onclick="flipCard()">
                <div class="card-front">
                    <div class="zhuyin-symbol" id="symbol">ㄅ</div>
                    <p class="flip-instruction">Click to flip • Use arrows to navigate</p>
                </div>
                <div class="card-back">
                    <div class="pronunciation" id="pronunciation">b (as in 'book')<br>Initial consonant</div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-button" onclick="previousCard()" id="prevBtn">‹</button>
            <div class="progress">
                <span id="currentIndex">1</span> / <span id="totalCards">37</span>
            </div>
            <button class="nav-button" onclick="nextCard()" id="nextBtn">›</button>
        </div>
        
        <div class="footer">
            <p>Use ← → arrow keys to navigate • ↑↓ or click to flip</p>
        </div>
    </div>

    <script>
        // All Zhuyin symbols with pronunciation
        const FLASHCARDS = [
            // Initials (21)
            { symbol: "ㄅ", pronunciation: "b (as in 'book')\nInitial consonant", category: "initials" },
            { symbol: "ㄆ", pronunciation: "p (as in 'park')\nInitial consonant", category: "initials" },
            { symbol: "ㄇ", pronunciation: "m (as in 'mom')\nInitial consonant", category: "initials" },
            { symbol: "ㄈ", pronunciation: "f (as in 'fan')\nInitial consonant", category: "initials" },
            { symbol: "ㄉ", pronunciation: "d (as in 'dog')\nInitial consonant", category: "initials" },
            { symbol: "ㄊ", pronunciation: "t (as in 'top')\nInitial consonant", category: "initials" },
            { symbol: "ㄋ", pronunciation: "n (as in 'no')\nInitial consonant", category: "initials" },
            { symbol: "ㄌ", pronunciation: "l (as in 'love')\nInitial consonant", category: "initials" },
            { symbol: "ㄍ", pronunciation: "g (as in 'go')\nInitial consonant", category: "initials" },
            { symbol: "ㄎ", pronunciation: "k (as in 'key')\nInitial consonant", category: "initials" },
            { symbol: "ㄏ", pronunciation: "h (as in 'house')\nInitial consonant", category: "initials" },
            { symbol: "ㄐ", pronunciation: "j (as in 'jeep')\nInitial consonant", category: "initials" },
            { symbol: "ㄑ", pronunciation: "q (as in 'cheese')\nInitial consonant", category: "initials" },
            { symbol: "ㄒ", pronunciation: "x (as in 'she')\nInitial consonant", category: "initials" },
            { symbol: "ㄓ", pronunciation: "zh (as in 'judge')\nInitial consonant", category: "initials" },
            { symbol: "ㄔ", pronunciation: "ch (as in 'church')\nInitial consonant", category: "initials" },
            { symbol: "ㄕ", pronunciation: "sh (as in 'shoe')\nInitial consonant", category: "initials" },
            { symbol: "ㄖ", pronunciation: "r (as in 'red')\nInitial consonant", category: "initials" },
            { symbol: "ㄗ", pronunciation: "z (as in 'zoo')\nInitial consonant", category: "initials" },
            { symbol: "ㄘ", pronunciation: "c (as in 'cats')\nInitial consonant", category: "initials" },
            { symbol: "ㄙ", pronunciation: "s (as in 'see')\nInitial consonant", category: "initials" },
            
            // Finals (16)
            { symbol: "ㄚ", pronunciation: "a (as in 'car')\nFinal vowel", category: "finals" },
            { symbol: "ㄛ", pronunciation: "o (as in 'more')\nFinal vowel", category: "finals" },
            { symbol: "ㄜ", pronunciation: "e (as in 'her')\nFinal vowel", category: "finals" },
            { symbol: "ㄝ", pronunciation: "ê (as in 'bed')\nFinal vowel", category: "finals" },
            { symbol: "ㄞ", pronunciation: "ai (as in 'eye')\nFinal vowel", category: "finals" },
            { symbol: "ㄟ", pronunciation: "ei (as in 'way')\nFinal vowel", category: "finals" },
            { symbol: "ㄠ", pronunciation: "ao (as in 'cow')\nFinal vowel", category: "finals" },
            { symbol: "ㄡ", pronunciation: "ou (as in 'go')\nFinal vowel", category: "finals" },
            { symbol: "ㄢ", pronunciation: "an (as in 'can')\nFinal vowel", category: "finals" },
            { symbol: "ㄣ", pronunciation: "en (as in 'pen')\nFinal vowel", category: "finals" },
            { symbol: "ㄤ", pronunciation: "ang (as in 'song')\nFinal vowel", category: "finals" },
            { symbol: "ㄥ", pronunciation: "eng (as in 'sung')\nFinal vowel", category: "finals" },
            { symbol: "ㄦ", pronunciation: "er (as in 'her')\nFinal vowel", category: "finals" },
            { symbol: "ㄧ", pronunciation: "i (as in 'see')\nFinal vowel", category: "finals" },
            { symbol: "ㄨ", pronunciation: "u (as in 'food')\nFinal vowel", category: "finals" },
            { symbol: "ㄩ", pronunciation: "ü (as in 'über')\nFinal vowel", category: "finals" }
        ];

        // Global variables
        let currentFilter = 'all';
        let currentIndex = 0;
        let isFlipped = false;

        // Get elements
        const flashcard = document.querySelector('.flashcard');
        const symbolElement = document.getElementById('symbol');
        const pronunciationElement = document.getElementById('pronunciation');
        const currentIndexElement = document.getElementById('currentIndex');
        const totalCardsElement = document.getElementById('totalCards');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Get filtered cards based on current filter
        function getFilteredCards() {
            if (currentFilter === 'all') {
                return FLASHCARDS;
            }
            return FLASHCARDS.filter(card => card.category === currentFilter);
        }

        // Update the display
        function updateDisplay() {
            const cards = getFilteredCards();
            const card = cards[currentIndex];
            
            // Update card content
            symbolElement.textContent = card.symbol;
            pronunciationElement.textContent = card.pronunciation;
            
            // Update progress
            currentIndexElement.textContent = currentIndex + 1;
            totalCardsElement.textContent = cards.length;
            
            // Update navigation buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === cards.length - 1;
            
            // Reset flip state
            isFlipped = false;
            flashcard.classList.remove('flipped');
            
            console.log(`Showing card ${currentIndex + 1}/${cards.length}: ${card.symbol}`);
        }

        // Flip the card
        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcard.classList.add('flipped');
            } else {
                flashcard.classList.remove('flipped');
            }
            console.log('Card flipped:', isFlipped);
        }

        // Go to next card
        function nextCard() {
            const cards = getFilteredCards();
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateDisplay();
                console.log('Next card:', currentIndex);
            }
        }

        // Go to previous card
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
                console.log('Previous card:', currentIndex);
            }
        }

        // Change filter
        function changeFilter(filter) {
            console.log('Changing filter to:', filter);
            
            // Update active tab
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            if (filter === 'all') {
                tabs[0].classList.add('active');
            } else if (filter === 'initials') {
                tabs[1].classList.add('active');
            } else if (filter === 'finals') {
                tabs[2].classList.add('active');
            }
            
            currentFilter = filter;
            currentIndex = 0; // Reset to first card
            updateDisplay();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    nextCard();
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                case ' ':
                    event.preventDefault();
                    flipCard();
                    break;
            }
        });

        // Initialize the app
        console.log('Initializing app with', FLASHCARDS.length, 'cards');
        updateDisplay();
    </script>
</body>
</html>
